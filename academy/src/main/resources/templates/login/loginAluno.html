<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
        <meta name="author" content="Alessandro Cigolini">
        <title>Project Academy - Login</title>
	</head>
		
	<body>
		
		<div class="Login-form">
			<div class="container">
				<div class="main-div">
					<div class="texto-header">
						<h2>Login Admin</h2>
						<p>Insira suas credenciais para efetuar o login no sistema.</p>
					</div>

					<form method="post" action="/login" th:object="${usuario}">

						<div class="alert alert-danger" role="alert" th:if="${msg}">
							<strong th:text="${msg}"></strong>
						</div>
						
						<div class="form-group">
							<input type="text" th:field="*{nome}" class="form-control" placeholder="Usuario">
						</div>

						<div class="form-group">
							<input type="password" th:field="*{senha}" class="form-control" placeholder="Senha">
						</div>

						<div class="cadastro">
							<a th:href="@{cadastro}">Nao tem cadastro? Clique aqui</a>
						</div>

						<button type="submit" class="btn btn-primary">Login</button>
						
					</form>
				</div>


			</div>

		</div>


	</body>
	


	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.css"></script>
</html>
