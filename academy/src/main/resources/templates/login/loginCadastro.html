<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css"
        <meta name="author" content="Alessandro Cigolini">
        <title>Project Academy - Cadastro</title>
	</head>
		
	<body>
		
		<div class="Login-form">
			<div class="container">
				<div class="main-div">
					<div class="texto-header">
						<h2>Cadastro de usuario</h2>
						<p>Crie seu usuÃ¡rio para utilizar o sistema.</p>
					</div>

					<form method="post" th:object="${usuario}" action="salvarUsuario">
						
						<div class="form-group">
							<input type="email" class="form-control" th:field="*{email}" placeholder="E-mail">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{usuario}" placeholder="Usuario">
						</div>

						<div class="form-group">
							<input type="password" class="form-control" th:field="*{senha}" placeholder="Senha">
						</div>

						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<button type="button" class="btn btn-info">Voltar</button>
					</form>
				</div>


			</div>

		</div>


	</body>
	


	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.css"></script>
</html>
