<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"
        <meta name="author" content="Alessandro Cigolini">
        <title>Project Academy</title>
    </head>

    <body>
		<div th:replace="fragments/fragments :: cabecalho"></div>

		<div class="container" style="margin-top: 10px;">

			<h3>Alunos Ativos no sistema</h3>
			<hr>

			<table class="table table-bordered table-hover">

				<thead>
					<th scope="col">Nome Aluno</th>
					<th scope="col">Curso</th>
					<th scope="col">Matricula</th>
					<th scope="col">Status</th>
					<th scope="col">Turno</th>
					<th scope="col">Opcoes</th>
					
				</thead>
				<tbody>
					<tr scope="row" th:each="alunos : ${listaAluno}">
						<td th:text="${alunos.nome}"></td>
						<td th:text="${alunos.curso}"></td>
						<td th:text="${alunos.matricula}"></td>
						<td th:text="${alunos.status}"></td>
						<td th:text="${alunos.turno}"></td>

						<td>
							<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
								
							<i class="fas fa-edit"></i>Editar</a>

							<a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}" style="margin-left: 10px;">
								
							<i class="fas fa-times"></i>Excluir</a>
						</td>
					</tr>
				</tbody>

			</table>










		</div>






	</body>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.css"></script>


</html>
